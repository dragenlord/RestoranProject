<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff3e0; /* Светло-оранжевый фон */
        }

        header {
            background-color: #ff5722; /* Красный оранжевый */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #ff5722; /* Красный оранжевый */
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Название вашего сайта</h1>
    <nav>
        <ul>
            <li><a href="index">Главная</a></li>
            <li><a href="menu">Меню</a></li>
            <li><a href="about">О нас</a></li>
            <li><a href="contacts">Контакты</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Личный кабинет</h2>
    <p>Здесь вы можете управлять своими данными и заказами.</p>
</main>

<footer>
    <p>&copy; 2023 Название вашего сайта. Все права защищены.</p>
</footer>
</body>
</html>
