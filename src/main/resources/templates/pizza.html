<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пицца</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
<header class="bg-blue-600 text-white shadow-md">
    <nav class="container mx-auto p-4 flex justify-between items-center">
        <ul class="flex space-x-6">
            <li><a href="/api/page" class="hover:text-blue-300">Главная</a></li>
            <li><a href="/api/sushi" class="hover:text-blue-300">Суши</a></li>
            <li><a href="/api/pizza" class="hover:text-blue-300">Пицца</a></li>
            <li><a href="/api/snacks" class="hover:text-blue-300">Снеки</a></li>
            <li><a href="/api/drinks" class="hover:text-blue-300">Напитки</a></li>
        </ul>
        <div class="flex space-x-4">
            <a href="/api/cart" class="hover:text-blue-300">Корзина</a>
            <a href="/api/profile" class="hover:text-blue-300">Личный кабинет</a>
        </div>
    </nav>
</header>

<main class="container mx-auto p-4">
    <section class="menu bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6">Пицца</h1>
        <div class="menu-section">
            <h2 class="text-2xl font-semibold mb-4">Пицца</h2>
            <div th:each="pizza : ${pizzas}" class="menu-item flex justify-between items-center border-b border-gray-200 py-4">
                <span class="menu-item-name text-lg" th:text="${pizza.name}"></span>
                <div class="flex items-center space-x-4">
                    <span class="menu-item-price text-lg" th:text="${pizza.price} + ' руб.'"></span>
                    <form th:action="@{/api/cart/add}" method="POST">
                        <input type="hidden" name="id" th:value="${pizza.id}">
                        <input type="hidden" name="name" th:value="${pizza.name}">
                        <input type="hidden" name="price" th:value="${pizza.price}">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition duration-200">
                            Добавить в корзину
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="bg-blue-600 text-white p-4 mt-8">
    <p class="text-center">&copy; Авто-суши</p>
</footer>
</body>
</html>
