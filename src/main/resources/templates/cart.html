<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Авто-суши</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
<header class="bg-blue-600 text-white shadow-md">
    <nav class="container mx-auto p-4 flex justify-between items-center">
        <ul class="flex space-x-6">
            <li><a href="/" class="hover:text-blue-300">Главная</a></li>
            <li><a href="/sushi" class="hover:text-blue-300">Суши</a></li>
            <li><a href="/pizza" class="hover:text-blue-300">Пицца</a></li>
            <li><a href="/snacks" class="hover:text-blue-300">Снеки</a></li>
            <li><a href="/drinks" class="hover:text-blue-300">Напитки</a></li>
        </ul>
        <div class="flex space-x-4">
            <a href="/cart" class="hover:text-blue-300">Корзина</a>
            <a href="/profile" class="hover:text-blue-300">Личный кабинет</a>
        </div>
    </nav>
</header>

<main class="container mx-auto p-4">
    <section class="cart bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6">Корзина</h1>
        <div th:each="cart : ${cart}" class="menu-item flex justify-between items-center border-b border-gray-200 py-4">
            <span class="menu-item-name text-lg" th:text="${cart.id}"></span>

        </div>
    </section>
</main>
</body>
</html>
