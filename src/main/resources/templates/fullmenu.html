<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авто-суши</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
<header class="bg-blue-600 text-white shadow-md">
    <nav class="container mx-auto p-4 flex justify-between items-center">
        <ul class="flex space-x-6">
            <li><a href="/api/page" class="hover:text-blue-300">Главная</a></li>
            <li><a href="/api/sushi" class="hover:text-blue-300">Суши</a></li>
            <li><a href="/api/pizza" class="hover:text-blue-300">Пицца</a></li>
            <li><a href="/api/snacks" class="hover:text-blue-300">Снеки</a></li>
            <li><a href="/api/drinks" class="hover:text-blue-300">Напитки</a></li>
        </ul>
        <div class="flex space-x-4">
            <a href="/api/cart" class="hover:text-blue-300">Корзина</a>
            <a href="/api/profile" class="hover:text-blue-300">Личный кабинет</a>
        </div>
    </nav>
</header>
<main class="container mx-auto p-4">
    <section class="hero bg-blue-500 text-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-4xl font-bold mb-4">Добро пожаловать в наш баранчик-суши!</h1>
        <p class="text-lg mb-6">Лучшие суши на вынос</p>
    </section>
    <section class="menu-icons grid grid-cols-2 md:grid-cols-4 gap-4 mt-8">
        <a href="/api/sushi" class="menu-icon bg-white p-4 rounded-lg shadow-md text-center hover:bg-blue-100 w-3/4 mx-auto">
            <img src="" alt="Суши" class="mx-auto mb-2">
            <h2 class="text-xl font-semibold">Суши</h2>
        </a>
        <a href="/api/pizza" class="menu-icon bg-white p-4 rounded-lg shadow-md text-center hover:bg-blue-100 w-3/4 mx-auto">
            <img src="" alt="Пицца" class="mx-auto mb-2">
            <h2 class="text-xl font-semibold">Пицца</h2>
        </a>
        <a href="/api/snacks" class="menu-icon bg-white p-4 rounded-lg shadow-md text-center hover:bg-blue-100 w-3/4 mx-auto">
            <img src="" alt="Снеки" class="mx-auto mb-2">
            <h2 class="text-xl font-semibold">Снеки</h2>
        </a>
        <a href="/api/drinks" class="menu-icon bg-white p-4 rounded-lg shadow-md text-center hover:bg-blue-100 w-3/4 mx-auto">
            <img src="" alt="Напитки" class="mx-auto mb-2">
            <h2 class="text-xl font-semibold">Напитки</h2>
        </a>
    </section>
</main>
<footer class="bg-blue-600 text-white p-4 mt-8">
    <p class="text-center">&copy; 2023 Авто-суши. Все права защищены.</p>
</footer>
</body>
</html>
